<div class="panel panel-default">
  <div class="panel-heading">
    <i class="fa fa-lg fa-folder fa-fw"></i>
    Topics
  </div>
  <div class="panel-body">
    {{ range $name, $taxonomy := .Site.Taxonomies.topics }}
      <a class="tag-cloud" href="/topics/{{ $name | urlize }}">{{ $name }}  </a>
    {{ end }}
  </div>
</div>

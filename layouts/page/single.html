{{ partial "header" . }}
{{ partial "top_nav" . }}
<div class="maincontainer">
  <div class="row">
    <div class="col-md-8">
      <div class="blog-post">
        <div class="blog-post-title">
          <h2>
            {{ if eq .Draft true}}
              [DRAFT]
            {{ end }}
            <a href="{{ .Permalink }}">{{ .Title }}</a>
          </h2>
        </div>
        <div class="blog-post-body">
          {{ .Content }}
        </div>
      </div>
    </div>
    <div class="col-md-4">
      {{ partial "sidebar/default_container" . }}
    </div>
  </div>
</div>
{{ partial "footer" . }}
